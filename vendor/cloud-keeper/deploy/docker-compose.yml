version: '2'
services:
  etcd3:
    image: quay.io/coreos/etcd:v3.0.10
    volumes:
      - /etcdbackup/data:/data
      #- /etcdbackup/walData:/walData
    ports:
      - "4001:4001"
      - "2380:2380"
      - "2379:2379"
    hostname: etcd3
    command: >-
      /usr/local/bin/etcd
      --debug=true
      -name etcd0
      --data-dir /data/
      -advertise-client-urls http://etcd3:2379,http://etcd3:4001
      -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001
      -initial-advertise-peer-urls http://etcd3:2380
      -listen-peer-urls http://0.0.0.0:2380
      -initial-cluster-token etcd-cluster-1
      -initial-cluster etcd0=http://etcd3:2380
      -initial-cluster-state new
    restart: always
  vpskeeper:
    #build:
    #  context: ../
    #  dockerfile: build/build-image/Dockerfile
    image: bjjyd/vpskeeper
    restart: always
    env_file:
      - ./config/vpskeeper/env
    ports:
      - "18088:18088"
    volumes:
      - /dev/mem:/dev/mem
      - /home/seanchann/pgitlab/cloud/src/cloud-keeper/.license:/go/bin/.license
      - /var/log/vpskeeper:/var/log/vpskeeper
      #- /ansible:/go/bin/ansible
    privileged: true
    command: >-
      --alsologtostderr=true
      -v=6
      --log-dir="/var/log/vpskeeper"
      --secure-port=18088
    depends_on:
      - etcd3
