- connection: local
  hosts: localhost

  vars_files: 
  - var.yml 

  tasks:
  - name: Create Test Host at Digital Ocean
    digital_ocean: >
      state=present
      command=droplet
      name={{ name }}
      unique_name=yes
      size_id={{ size_id }}
      region_id={{ region }}
      image_id={{ image_id }}
      ssh_key_ids={{ ssh_key_ids }}
      api_token={{ do_token }}
    register: droplet_details

  - debug: msg="IP is {{ droplet_details.droplet.ip_address }}"
  - debug: msg="ID is {{ droplet_details.droplet.id }}"
